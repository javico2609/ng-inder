<ion-header>

<ion-navbar>
  <ion-title>Ng-Inder Login</ion-title>
</ion-navbar>

</ion-header>

<ion-content padding>
    
    <form class="form" [formGroup]="formGroup" novalidate>
        <mat-form-field class="full-width">
          <input matInput formControlName="username" placeholder="User or Email" value="">
        </mat-form-field>
      
        <mat-form-field class="full-width">
            <input matInput type="password" formControlName="password" placeholder="Password" value="">
        </mat-form-field>

        <button [disabled]="!formGroup.valid" mat-raised-button color="primary" (click)="login()">Login</button>
      </form>

</ion-content>
