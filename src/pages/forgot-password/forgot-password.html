  <ion-header>
      <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Forgot Password</ion-title>
      </ion-navbar>
    </ion-header>
  
  <ion-content padding>
      
      <form class="form" [formGroup]="formGroup" novalidate>
          <mat-form-field class="full-width">
            <input matInput formControlName="username" placeholder="User or Email" value="">
          </mat-form-field>
          
          <button [disabled]="!formGroup.valid" mat-raised-button color="primary" (click)="send()">Send</button>
  
        </form>
  
  </ion-content>
